<!DOCTYPE html>
<html>
<head>
 {%- include head.html -%}
</head>
    <body>
    <div class="container-fluid mx-auto">
        <div class="px-4" >
        <table class="table table-hover  ">
                <thead class="thead-dark">
                <p class="font-weight-bold"> <h3> {{ page.topic | escape }} </h3> </p>
                </thead>
                <tbody>
                        {% assign collection = site.collections | where: "label",page.topic | first %}
                        {% for node in collection.docs reversed %}
                        <tr>
                            <td> <a href="{{ site.baseurl }}{{ node.url }}">{{ node.title }} </a> </td>
                        </tr>
                        {% endfor %}
                </tbody>
        </table>
        </div>
    </div>
    {%- include footer.html -%}
    </body>
</html>
